<div>
  <mat-card class="example-form">
    <h1>🐱 Cats 🐱</h1>
    <form [formGroup]="catForm" (ngSubmit)="save()">
      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Url" formControlName="url">
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent" [disabled]="!catForm.valid">Add</button>
    </form>
  </mat-card>

  <mat-card class="example-card" *ngFor="let cat of cats">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url('+cat.data.url+')'}"></div>
      <mat-card-title>{{cat.data.name}}</mat-card-title>
      <mat-card-subtitle>{{cat.data.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="cat.data.url" alt="">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Delete</button>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
